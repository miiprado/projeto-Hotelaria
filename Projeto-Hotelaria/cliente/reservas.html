<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Hotel</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <header>
        <img src="../imagens/logo.png" width="200px">
        <nav>
            <a href="../inicio.html">Início</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="quartos.html">Acomodações</a>
            <a href="reservas.html">Reserva</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="../inicio.html">Fazer Logout</a>
        </nav>
    </header>

    <main class="login-box">
        <div id="reservarquarto">Reservar Quarto</div>
        <form id="formReserva" onsubmit="event.preventDefault(); calcularPreco();">
            <label for="tipoQuarto">Tipo de Quarto:</label>
            <select id="tipoQuarto" required>
                <option value="pequeno">Pequeno (R$100/dia)</option>
                <option value="medio">Médio (R$200/dia)</option>
                <option value="grande">Grande (R$300/dia)</option>
            </select>

            <label for="checkIn">Data Check-in:</label>
            <input type="date" id="checkIn" required>

            <label for="checkOut">Data Check-out:</label>
            <input type="date" id="checkOut" required>

            <button type="submit">Calcular Preço</button>
        </form>
        <p id="precoTotal" style="margin-top: 20px; font-weight: bold;"></p>
        <div id="buttonsReserva">
            <button id="confirmarReserva" style="display: none;" onclick="alert('Reserva confirmada!');">Confirmar
                Reserva</button>
            <button id="cancelarReserva" style="display: none;" onclick="cancelarReserva()">Cancelar Reserva</button>
        </div>
    </main>
    <script src="../script.js"></script>
</body>

</html>
