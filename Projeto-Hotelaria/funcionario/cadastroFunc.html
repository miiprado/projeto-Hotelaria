<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Hotel Encantado</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header>
    <img src="../imagens/logo.png" width="200px">
    <nav>
      <a href="../inicio.html">Início</a>
      <a href="sobreFunc.html">Sobre Nós</a>
      <a href="quartosFunc.html">Acomodações</a>
      <a href="contabilidade.html">Contabilidade</a>
      <a href="listaClientes.html">Lista Reservas</a>
      <a href="reservaFunc.html"> Fazer reserva</a>
      <a href="cadastroFunc.html"> Cadastrar cliente</a>
      <a href="atualizarDadosFunc.html">Atualizar Cadastro</a>
      <button onclick="fazerLogout()">Fazer Logout</button>
  </nav>
  </header>
  <main class="login-box">
    <h1>Realizar Cadastro</h1>
    <div id="cadastroUsuario">
      <div id="cadastroCliente">
        <form>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" placeholder="Digite seu nome completo" required>
  
          <label for="cpf">CPF:</label>
          <input type="number" min="10000000000" max="99999999999" id="cpf" placeholder="Digite seu CPF" required>
  
          <label for="data-nascimento">Data de Nascimento:</label>
          <input type="date" id="data-nascimento" required>
  
          <label for="endereco">Endereço Completo:</label>
          <input type="text" id="endereco" placeholder="Digite seu endereço" required>
  
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Digite seu email" required>
  
          <label for="telefone">Telefone:</label>
          <input type="number" min="1000000000" max="99999999999" id="telefone" placeholder="Digite seu telefone" required>
  
          <label for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
          <button type="submit">Cadastrar</button>
        </form>
    </div>
  </main>
</body>

</html>
